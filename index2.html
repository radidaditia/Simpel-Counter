<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>☠️</title>
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group {
            display: flex;
            align-items: center;
        }

        .button-group .button-like {
            margin: 0 10px;
        }

        .button-group .likes-display {
            margin: 0 10px;
        }

        .button-reset {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);

        function CustomButton({ className, onClick, disabled, children }) {
            return (
                <button className={className} onClick={onClick} disabled={disabled}>
                    {children}
                </button>
            );
        }

        function HomePage() {
            const [likes, setLikes] = React.useState(0);

            function incLikes() {
                setLikes(likes + 1);
            }

            function decLikes() {
                setLikes(likes - 1);
            }

            function resetLikes() {
                setLikes(0);
            }

            return (
                <div className="button-container">
                    <div className="button-group">
                        <CustomButton className="button-like" onClick={incLikes}>+</CustomButton>
                        <span className="likes-display">({likes})</span>
                        <CustomButton className="button-like" onClick={decLikes}>-</CustomButton>
                    </div>
                    <CustomButton
                        className="button-reset"
                        onClick={resetLikes}
                        disabled={likes <= 5}>
                        {likes <= 5 ? "Reset" : "Done"}
                    </CustomButton>
                </div>
            );
        }

        root.render(<HomePage />);
    </script>
</body>

</html>
